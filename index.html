<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8" description="Sign-Up Page for Analog Sea">
    <title>Analog Sea | Sign Up</title>
  </head>
  <body>
      <header>
        <img src="logo.png" alt="">
      </header>
      <main>
        <div class="signUpBox">
          <div class="signUpText">
            </h1>Sign Up</h1>
          </div>

          <form class="signUpForm" action="/signup/" method="post">

            <fieldset name="sign-Up">

            <label for="email" class="emailLabel">Email</label>
            <input type="email" name="emailField" id="email" placeholder="your@email.com"required></input>

            <label for="password" class="passwordLabel">Password</label>
            <input type="password" name="passwordField" id="password" placeholder="p@ssw0rd"required></input>

            <button type="submit" class="submitButton"><p>Sign Up</p></button>
          </form>
        </div>

          <footer role="loginOption" class="footer">
            <p>Already have an account? <a href="/login>">Log in</a></p>
          </footer>
        </div>
      </main>
  </body>
</html>
